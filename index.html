<!doctype HTML>
<html lang="en-gb">
	<head>
		<meta charset="utf-8" />
		<title>Look This way: demo</title>
		<link rel="stylesheet" href="css/jquery.lookThisWay.css" />
		<link rel="stylesheet" href="css/demo.css" />
		<script src="js/jquery.js"></script>
		<script src="js/jquery.lookThisWay.js"></script>

		<figure class="look">
			<img src="images/example.png" alt="Example" />
		</figure>
	</body>
